# Extended format examples with verse/chorus structure
- title: "Wonderwall"
  artist: "Oasis"
  bpm: 82
  time_sig: [4,4]
  pattern_id: "ddu_udu"
  progression: ["Em7", "G", "D", "C"]  # Keep for practice mode
  structure:
    verse:
      chords: ["Em7", "G", "D", "C"]
      pattern: "ddu_udu"
      bars: 4
      repeat: 2
    pre_chorus:
      chords: ["C", "D", "Em7"]
      pattern: "ddu_udu"
      bars: 1
    chorus:
      chords: ["C", "D", "G", "Em7", "C", "D", "G"]
      pattern: "rock_8"
      bars: 4
  all_chords: ["Em7", "G", "D", "C"]
  difficulty: "beginner"
  notes: "Practice verse progression first, then add chorus. Em7 = 022030"

- title: "Let It Be"
  artist: "The Beatles"
  bpm: 73
  time_sig: [4,4]
  pattern_id: "down_up"
  progression: ["C", "G", "Am", "F"]  # Keep for practice
  structure:
    verse:
      chords: ["C", "G", "Am", "F", "C", "G", "F", "Em", "Dm", "C"]
      pattern: "down_up"
      bars: 4
      repeat: 1
    chorus:
      chords: ["Am", "G", "F", "C", "G", "F", "C", "Dm", "C"]
      pattern: "ddu_udu"
      bars: 4
  all_chords: ["C", "G", "Am", "F", "Em", "Dm"]
  difficulty: "beginner"
  notes: "Classic beginner song. Start slow, focus on clean chord changes"

