- title: "Wonderwall"
  artist: "Oasis"
  bpm: 82
  time_sig: [4,4]
  pattern_id: "ddu_udu"
  progression: ["Em7", "G", "D", "C"]  # Keep for practice mode
  structure:
    verse:
      chords: ["Em7", "G", "D", "C"]
      pattern: "ddu_udu"
      bars: 4
      repeat: 2
    pre_chorus:
